name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff mypy black

      - name: Lint (ruff)
        run: ruff check src tests

      - name: Format check (black)
        run: black --check .

      - name: Type check (mypy)
        run: mypy src --ignore-missing-imports

      - name: Run tests with coverage
        run: |
          pytest -q --cov=src --cov-report=xml

      - name: CLI smoke test (ingest -> review)
        run: |
          mkdir -p data
          printf "Paragraph long enough for a card about spaced repetition and memory consolidation.\n\nAnother paragraph about Pomodoro focus cycles." > data/sample.txt
          python -m src.learn.cli ingest data/sample.txt
          # simulate: [Enter] to show answer, then quality=4
          printf "\n4\n" | python -m src.learn.cli review

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: ignore

      # Optional: upload to Codecov (needs token for private repos)
