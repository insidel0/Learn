[mypy]
python_version = 3.13
# Tell mypy where your source package lives (src/ layout):
mypy_path = src
explicit_package_bases = True

# 3rd-party libs without stubs shouldn't block you:
ignore_missing_imports = True

# Single-line regex to avoid INI parser issues with multiline values:
exclude = ^(\.venv/|data/|build/|dist/|\.mypy_cache/|\.ruff_cache/|\.pytest_cache/)

[mypy-pypdf.*]
ignore_missing_imports = True