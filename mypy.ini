[mypy]
python_version = 3.13
mypy_path = src
explicit_package_bases = True
ignore_missing_imports = True

[mypy-pypdf.*]
ignore_missing_imports = True

# Helpful warnings:
warn_unused_ignores = True
warn_redundant_casts = True
warn_unreachable = True
show_error_codes = True
pretty = True

# Optional: speed up by skipping folders that arenâ€™t source
exclude = (?x)(
    ^\.venv/|
    ^data/|
    ^build/|
    ^dist/
)

[mypy-tests.*]
# Keep tests flexible for now
disallow_untyped_defs = False
